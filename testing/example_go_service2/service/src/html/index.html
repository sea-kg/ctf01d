<html>
  <head>
      <link rel="stylesheet" type="text/css" href="static/index.css?ver=1">
  </head>
  <body>
    <h3>Welcome to example_service2 by fhq-jury-ad</h3>
    <div class="menu">
      <div class="menu-item" id="btn_put_flag">Put flag</div> | 
      <div class="menu-item" id="btn_get_flag">Get flag</div> |
      <div class="menu-item" id="btn_list_flag">List flags</div>
    </div>

    
    <div id="form_put_flag" style="display: block">
      <h4>Put flag</h4>
      <table class="tbl">
        <tr>
          <td>Flag ID</td>
          <td><input type=text id="put_flag_id"/></td>
        </tr>
        <tr>
          <td>Flag</td>
          <td><input type=text id="put_flag"/></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" id="btn_insert_flag"></td>
        </tr>
        <tr>
          <td>Result</td>
          <td id="result_insert_flag"></td>
        </tr>
      </table>
    </div>

    <div id="form_get_flag">
        <h4>Get Flag</h4>
        <table class="tbl">
          <tr>
            <td>Flag ID</td>
            <td><input type=text id="get_flag_id"/></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" id="btn_find_flag" value="Find"></td>
          </tr>
          <tr>
            <td>Result</td>
            <td id="result_find_flag"></td>
          </tr>
        </table>
    </div>

    <div id="form_list_flag">
        <h4>List flags</h4>
        <table class="tbl" id="tbl_list_flag">
        </table>
    </div>

    <script type="text/javascript" src="static/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="static/index.js?ver=1"></script>
  </body>
</html>
